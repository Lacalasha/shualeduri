<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midterm</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-content">
        <h4>Your Result</h4>
        <div class="circle-space">
          <p>76</p>
          <span>of 100</span>
        </div>
        <div class="text-content">
          <h3>Great</h3>
          <p>
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div class="right-content">
        <h4>Sumarry</h4>
        <div class="list-content">
          <div class="Reaction">
            <div class="first-space">
              <img src="images/firstphoto.svg" alt="reaction" />
              <p>Reaction</p>
            </div>
            <div class="second-space">
              <p>80 <span> / 100</span></p>
            </div>
          </div>
          <div class="Memory">
            <div class="first-space">
              <img src="images/second.svg" alt="memory" />
              <p>Memory</p>
            </div>
            <div class="second-space">
              <p>92 <span> / 100</span></p>
            </div>
          </div>
          <div class="Verbal">
            <div class="first-space">
              <img src="images/third.svg" alt="verbal" />
              <p>Verbal</p>
            </div>
            <div class="second-space">
              <p>61 <span> / 100</span></p>
            </div>
          </div>
          <div class="Visual">
            <div class="first-space">
              <img src="images/fourth.svg" alt="visual" />
              <p>Visual</p>
            </div>
            <div class="second-space">
              <p>73 <span> / 100</span></p>
            </div>
          </div>
        </div>
        <div class="button-content">
          <a href="#"><button>Continue</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
